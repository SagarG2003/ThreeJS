<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>CubeX</title>

</head>

<body>
  <!-- loading screen -->
  <div id="loader"></div>

  <!-- CubeX Landing Page -->
  <div id="main">
    <div id="root"></div>
    <div id="sidebar">
      <div id="sidebar-title">CubeX</div>
      <div id="sidebar-subtitle">Your gateway to the future of cryptocurrency.</div>
      <div id="scroll-bar">Scroll down to Discover.</div>
      <div id="manifesto">////// Manifesto</div>
    </div>
  </div>

  <!-- Vanta Neural Background -->
  <div id="three">
    <div id="three-canvas">
      <h1>BrandCoin Just Entered the Real World.</h1>
      <p id="typewriter"></p>
    </div>

    <!-- COMING SOON PAGE -->
    <div class="bg">
      <div class="middle">
        <h1>COMING SOON</h1>
        <hr>
        <p>Join the community Now!</p>
      </div>
      <div class="bottomleft">
        <p>CubeX</p>
      </div>
      <div class="bottomright">
        <p>All Rights Reserved</p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <script>
      VANTA.NET({
        el: "#three",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 700.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundColor: 0x151520,
        points: 20.00,
        maxDistance: 21.00,
        spacing: 16.00
      })
    </script>

    <script>
      document.onreadystatechange = function () {
        if (document.readyState !== "complete") {
          document.querySelector("body").style.visibility = "hidden";
          document.getElementById("loader").style.visibility = "visible";
        } else {
          setTimeout(() => {
            document.getElementById("loader").style.display = "none";
            document.querySelector("body").style.visibility = "visible";
          }, 2000)
        }
      };
    </script>
    <script>
      const lines = [
        "A cryptocurrency is a shape of virtual asset",
        "primarily based totally on a community this is",
        "disbursed throughout a big range of computers."
      ];

      let currentLine = 0;
      let currentChar = 0;
      const typewriterElement = document.getElementById("typewriter");

      function typeLine() {
        if (currentLine < lines.length) {
          const line = lines[currentLine];
          if (currentChar < line.length) {
            typewriterElement.innerHTML += line[currentChar];
            currentChar++;
            setTimeout(typeLine, 70); // Adjust typing speed here
          } else {
            currentChar = 0;
            currentLine++;
            typewriterElement.innerHTML += "<br>"; // Add a line break after each line
            setTimeout(typeLine, 500); // Pause before typing the next line
          }
        }
      }
      typeLine();
    </script>
</body>

</html>
